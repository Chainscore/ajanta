version: '3.8'

services:
  backend:
    build:
      context: ../..
      dockerfile: web-ide/backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app:/app/aj-lang:/app/playground/deps/tsrkit-types:/app/playground/deps/tsrkit-pvm:/app/playground/deps/tsrkit-asm
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: frontend-next
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
